spring.jpa.hibernate.ddl-auto=update

#JPQL to underlying DB SQL : Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#display generated SQL queries generated by dialect on console
spring.jpa.show-sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jackson.serialization.fail-on-empty-beans=false


eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.instance.preferIpAddress = true
spring.application.name = order-service

resilience4j.circuitbreaker.instances.products.register-health-indicator=true
resilience4j.circuitbreaker.instances.products.eventConsumerBufferSize: 10
resilience4j.circuitbreaker.instances.products.automaticTransitionFromOpenToHalfOpenEnabled: true
#it shows the percentage of the total sliding-window-size fails and will cause the circuit breaker trips or open
resilience4j.circuitbreaker.instances.products.failureRateThreshold: 50

resilience4j.circuitbreaker.instances.products.minimumNumberOfCalls: 5
resilience4j.circuitbreaker.instances.products.permittedNumberOfCallsInHalfOpenState: 3
#to record last N requests to make the circuit breaker trip or open
resilience4j.circuitbreaker.instances.products.slidingWindowSize: 10
resilience4j.circuitbreaker.instances.products.waitDurationInOpenState: 5s
#count based : the circuit breaker switches from the closed state to an open state when the last N requests have failed or timedout
#Time-based : the circuit breaker switches from a closed state to an open state when last N times unit has failed or timeout
resilience4j.circuitbreaker.instances.products.slidingWindowType: COUNT_BASED


